<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Functions: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let names = [
      "Chris",
      "Li Kang",
      "Anne",
      "Francesca",
      "Mustafa",
      "Tina",
      "Bert",
      "Jada",
    ];
    let para = document.createElement("p");

    /* practicing writing functions*/

    function chooseName() {
      let choose = Math.floor(Math.random() * 7 + 1);

      return (para.textContent = names[choose]);
    }
    chooseName();
    let str = "abcdefghijk";

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
    function capitalizeLastLetter(str) {
      return (
        str.slice(0, str.length - 1) + str.charAt(str.length - 1).toUpperCase()
      );
    }

    function lastLetter(str) {
      return str.charAt(str.length - 1);
    }
    console.log("last letter: " + lastLetter(str));
    console.log(
      "string with last letter capitalized: " + capitalizeLastLetter(str)
    );
    console.log("string with first letter capitalized: " + capitalize(str));
    let age = 10;
    function checkAge(age) {
      return age > 18 || false;
    }
    console.log(checkAge(9));
    console.log(checkAge(19));

    function min(a, b) {
      return a > b ? b : a;
    }
    let a = -19;
    let b = -3;
    console.log(min(a, b));

    function pow(x, n) {
      let result = x;
      for (let i = 1; i < n; i++) {
        result *= x;
      }

      return result;
    }

    let x = prompt("x?", "");
    let n = prompt("n?", "");

    if (n < 1) alert(`Power ${n} is not supported, use a positive integer`);
    else alert(pow(x, n));
    // Don't edit the code below here!

    const section = document.querySelector("section");

    section.appendChild(para);
  </script>
</html>
